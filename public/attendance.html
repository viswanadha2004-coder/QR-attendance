<!DOCTYPE html>
<html>
<body>

<link rel="stylesheet" href="style.css">

<div class="container">
  <h2>Attendance Report</h2>

  <input type="date" id="date">
  <button onclick="load()">Load Attendance</button>

  <div id="tables"></div>
</div>

<script>
  function load() {
    const date = document.getElementById("date").value;
  
    let url = "/attendance";
    if (date) {
      url += `?date=${date}`;
    }
  
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("tables");
        container.innerHTML = "";
  
        if (data.length === 0) {
          container.innerHTML = "<p>No attendance found</p>";
          return;
        }
  
        const grouped = {};
  
        data.forEach(row => {
          if (!grouped[row.subject]) {
            grouped[row.subject] = [];
          }
          grouped[row.subject].push(row);
        });
  
        for (const subject in grouped) {
          let html = `<h3>Subject: ${subject}</h3>`;
          html += `
            <table border="1" cellpadding="8">
              <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Time</th>
              </tr>
          `;
  
          grouped[subject].forEach(r => {
            html += `
              <tr>
                <td>${r.name}</td>
                <td>${r.roll_no}</td>
                <td>${r.time}</td>
              </tr>
            `;
          });
  
          html += "</table><br>";
          container.innerHTML += html;
        }
      });
  }
  
  // auto load today's attendance
  window.onload = () => {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;
    load();
  };
  </script>
  
  

</body>
</html>
